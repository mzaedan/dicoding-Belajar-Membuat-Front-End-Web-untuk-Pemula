<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="import" href="dialog.html" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Tambah Buku Baru</h2>
        <form class="form" action="#" id="formBuku">
          <div class="form-group form-title">
            <label for="title">Judul Buku</label>
            <input
              type="text"
              id="titleBook"
              name="title"
              placeholder="Masukan disini..."
              required
            />
          </div>
          <div class="form-group form-title">
            <label for="penulis">Nama Penulis</label>
            <input
              type="text"
              id="authorBook"
              name="penulis"
              placeholder="Masukan disini..."
            />
          </div>

          <div class="form-group form-title">
            <label for="tahun">Tahun Terbit</label>
            <input
              type="number"
              id="yearsBook"
              name="tahun"
              placeholder="Masukan disini..."
            />
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              name="isRead"
              id="isCompleted"
              placeholder=""
            />
            <label for="isRead">Selesai Dibaca</label>
          </div>
          <input
            type="submit"
            value="Simpan"
            name="Submit"
            class="submitButton"
            style="font-family: 'Lora'"
          />
        </form>
      </div>

      <div class="container shadow">
        <h2 class="searchBookTitle">Cari Buku</h2>
        <form id="searchBook">
          <div class="form-group">
            <input
              type="text"
              name="pencarian"
              id="searchBookTitle"
              placeholder="cari disini..."
            />
          </div>
          <div class="form-search-buttom">
            <button type="submit" class="searchButton">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="container shadow">
        <h2 class="container-header" style="margin-bottom: 20px">
          Belum Selesai Dibaca
        </h2>
        <div class="list-item" id="unComplete"></div>
      </div>

      <div class="container shadow">
        <h2 class="container-header" style="margin-bottom: 20px">
          Sudah Selesai Dibaca
        </h2>
        <div class="list-item" id="isComplete"></div>
      </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
