<style>
  .dialog {
    position: fixed;
    z-index: 1;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .dialog-content {
    margin-bottom: 10px;
  }

  .dialog-actions {
    display: flex;
    justify-content: flex-end;
  }

  .confirm-delete-button,
  .cancel-delete-button {
    background-color: transparent;
    border: none;
    padding: 5px 10px;
    margin-left: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
  }

  .confirm-delete-button:hover,
  .cancel-delete-button:hover {
    background-color: #f2f2f2;
  }

  .confirm-delete-button {
    color: #dc3545;
  }

  .cancel-delete-button {
    color: #6c757d;
  }
</style>

<dialog id="customDialog" class="dialog">
  <div class="dialog-content">
    <p>Apakah anda yakin ingin menghapus buku ini?</p>
  </div>
  <div class="dialog-actions">
    <button id="confirmDeleteButton" class="confirm-delete-button">Ya</button>
    <button id="cancelDeleteButton" class="cancel-delete-button">Batal</button>
  </div>
</dialog>
